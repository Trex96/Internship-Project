<!DOCTYPE html>
<html lang="en">

<head>

                    <p>Your Email: *<input type="email" name="email" id="email" placeholder="Your Email" requried></p>
                    <p>Your New Password: *<input type="text" name="Password" id="Password" placeholder="Your New Password" requried></p>
                    <p>Confirm Password: *<input type="text" name="Password" id="Password" placeholder="Your New Password" requried></p>
                    <fieldset>
                        <legend>
                            Choose Your Plan *  
                        </legend>

                        <label><p>36$ Pro<input type="radio" name="plan" id="plan" required></p></label>

                    </fieldset>
                    
                    <p class="int">Interest

                            <option value="Bodybuilding ">Bodybuilding </option>

                            <option value="Parkour">Parkour</option>

                        </select>
                    </p>
                    <p><input type="submit" value="send"></p>
                </div>

            </form>
        </section>
    
</body>

</html>
